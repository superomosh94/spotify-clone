<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Sign Up</title>
    <link rel="stylesheet" href="./sign-up.css" />
    <link rel="icon" href="https://www.scdn.co/i/_global/favicon.png" />
  </head>
  <body>
    <div class="signup-container">
      <img
        src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png"
        alt="Spotify Logo"
        class="logo"
      />

      <h1>Sign up to start listening</h1>

      <form class="signup-form">
        <label for="email">What's your email?</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="confirm-email">Confirm your email</label>
        <input
          type="email"
          id="confirm-email"
          placeholder="Confirm your email"
          required
        />

        <label for="password">Create a password</label>
        <input
          type="password"
          id="password"
          placeholder="Create a password"
          required
        />

        <label for="profile-name">What should we call you?</label>
        <input
          type="text"
          id="profile-name"
          placeholder="Enter a profile name"
          required
        />
        <p class="help-text">This appears on your profile.</p>

        <label for="dob">What's your date of birth?</label>
        <div class="dob-group">
          <input type="number" placeholder="Day" min="1" max="31" />
          <select>
            <option value="">Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
          <input type="number" placeholder="Year" min="1900" max="2025" />
        </div>

        <label for="gender">What's your gender?</label>
        <div class="gender-group">
          <label><input type="radio" name="gender" /> Male</label>
          <label><input type="radio" name="gender" /> Female</label>
          <label><input type="radio" name="gender" /> Non-binary</label>
          <label><input type="radio" name="gender" /> Other</label>
        </div>

        <div class="checkbox-group">
          <label
            ><input type="checkbox" /> I would prefer not to receive marketing
            messages.</label
          >
          <label
            ><input type="checkbox" required /> I agree to the Terms and
            Conditions and Privacy Policy.</label
          >
        </div>

        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <div class="login-link">
        <p>Already have an account? <a href="./login.html">Log in here.</a></p>
      </div>

      <footer>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Cookies</a>
      </footer>
    </div>
  </body>
</html>
