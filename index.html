<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./styles.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
            /* Global Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #121212;
        color: #fff;
      }

      a {
        color: #b3b3b3;
        text-decoration: none;
      }

      button {
        cursor: pointer;
        font-weight: bold;
        border: none;
      }

      /* Header */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #000;
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .logo1 svg {
        fill: #1ed760;
      }

      .home,
      .search-bar {
        display: flex;
        align-items: center;
        margin-left: 20px;
      }

      .search-bar {
        background-color: #242424;
        border-radius: 500px;
        padding: 5px 15px;
        margin-left: 20px;
        color: #b3b3b3;
      }

      .search-bar input[type="search"] {
        background: transparent;
        border: none;
        outline: none;
        color: white;
        margin-left: 10px;
      }

      .right {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .right button {
        background-color: transparent;
        color: #b3b3b3;
        padding: 8px 16px;
        border-radius: 999px;
        transition: 0.3s;
      }

      .right button:hover {
        background-color: #1db954;
        color: #000;
      }

      .right a {
        display: flex;
        align-items: center;
        background-color: #fff;
        color: #000;
        padding: 8px 16px;
        border-radius: 999px;
        font-size: 14px;
        transition: 0.3s;
      }

      .right a:hover {
        background-color: #1ed760;
        color: #000;
      }

      /* Sign Up / Log In buttons */
      .btnz {
        display: flex;
        gap: 10px;
      }

      .sing-up a,
      .login a {
        color: #fff;
        text-decoration: none;
      }

      .sing-up,
      .login {
        background-color: transparent;
        border: 1px solid #fff;
        padding: 8px 16px;
        border-radius: 20px;
        transition: all 0.3s;
      }

      .sing-up:hover,
      .login:hover {
        background-color: #fff;
        color: #000;
      }

      .sing-up:hover a,
      .login:hover a {
        color: #000;
      }

      /* Main Layout */
      main {
        display: flex;
      }

      /* Sidebar */
      .side12 {
        width: 300px;
        background-color: #000;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .side12 span {
        font-weight: bold;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .scrol {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .one, .one-1 {
        background-color: #242424;
        padding: 20px;
        border-radius: 8px;
      }

      .one h2,
      .one-1 h2 {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .one p,
      .one-1 p {
        font-size: 14px;
        color: #b3b3b3;
      }

      .one button,
      .one-1 button {
        background-color: #fff;
        color: #000;
        padding: 10px 20px;
        border-radius: 999px;
        font-weight: bold;
        margin-top: 10px;
        transition: 0.3s;
      }

      .one button:hover,
      .one-1 button:hover
    </style>
